{% extends 'base.html' %}
{% block content %}
<h1>Upload a New Project</h1>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
