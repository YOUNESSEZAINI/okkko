{% extends 'base.html' %}
{% block content %}
<h1>Uploaded Projects</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Date Posted</th>
            <th scope="col">File</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.date_posted }}</td>
            <td><a href="{{ url_for('uploaded_file', filename=project.filename) }}">Download</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
